<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 추첨기</title>
    <style>
      .ball {
        display: inline-block;
        border: 1px solid black;
        border-radius: 20px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        text-align: center;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="result">추첨 결과는?</div>
    <div id="bonus">보너스:</div>
    <script>
      const candidate = Array(45)
        .fill()
        .map((v, i) => i + 1);

      const shuffle = [];
      while (candidate.length > 0) {
        const random = Math.floor(Math.random() * candidate.length); //무작위 인덱스 뽑기
        const spliceArray = candidate.splice(random, 1); //뽑은 값은 배열에 들어있음
        const value = spliceArray[0]; //배열에 들어있는 값을 꺼내어
        shuffle.push(value); // shuffle 배열에 넣기
      }
      console.log(shuffle);
      const winBalls = shuffle.slice(0, 6).sort((a, b) => a - b);
      const bonus = shuffle[6];
      console.log(winBalls, bonus);

      const $result = document.querySelector("#result");
      setTimeout(() => {
        const $ball = document.createElement("div");
        $ball.className = "ball";
        $ball.textContent = winBalls[0];
        $result.appendChild($ball);
      }, 2000);
      setTimeout(() => {
        const $ball = document.createElement("div");
        $ball.className = "ball";
        $ball.textContent = winBalls[1];
        $result.appendChild($ball);
      }, 3000);
      setTimeout(() => {
        const $ball = document.createElement("div");
        $ball.className = "ball";
        $ball.textContent = winBalls[2];
        $result.appendChild($ball);
      }, 4000);
      setTimeout(() => {
        const $ball = document.createElement("div");
        $ball.className = "ball";
        $ball.textContent = winBalls[3];
        $result.appendChild($ball);
      }, 5000);
      setTimeout(() => {
        const $ball = document.createElement("div");
        $ball.className = "ball";
        $ball.textContent = winBalls[4];
        $result.appendChild($ball);
      }, 6000);
      const $bonus = document.querySelector("#bonus");
      setTimeout(() => {
        const $ball = document.createElement("div");
        $ball.className = "ball";
        $ball.textContent = winBalls[5];
        $bonus.appendChild($ball);
      }, 7000);
    </script>
  </body>
</html>
